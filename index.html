  <title>Tellurium - Model Manipulator</title>
  <link rel="icon" href="data:," type="image/x-icon">

  <style>
    @font-face{font-family: 'Ubuntu'; src: url('static/ubuntu.woff2')}
    :root {
      --brdr-color: rgb(30, 30, 30);
      --brdr: 0.1rem solid rgb(30, 30, 30);
      --bkgr-color: #000;
    }

    body {
      color: #fff;
      font-family: 'Ubuntu';
      background: var(--bkgr-color);
      margin: 0;
      overflow: hidden;
    }
    select, input {
      all: unset;
      cursor: initial;
      text-overflow: ellipsis;
      width: 100%;
    }
    input:focus {
      text-overflow: initial;
    }
    canvas {
      border: var(--brdr);
      border-radius: 1.5rem;
      outline: none;
      width: 100%;
      
    }
    #main {
      display: flex;
      box-sizing: border-box;
      flex-direction: column;
      padding: 0.8rem 1rem;
      gap: 0.9rem;
      height: 100vh;
    }
    #content {
      position: relative;
      display: flex;
      /*max-height: 100%;*/
      height: 100%;
    }
    #sidebar {
      display: flex;
      flex-direction: column;
      border-top: var(--brdr);
      min-width: 15rem;
      padding-top: 1rem;
      margin-right: 1rem;
    }
    #header {
      display: flex; 
      align-items: center;
      & svg {
        cursor: pointer;
      }
    }
    #search {
      display: flex;
      padding: 0.3rem 0.5rem;
      border: var(--brdr);
      border-radius: 0.75rem;
      flex-basis: 40%;
      max-width: 400px;
      margin: auto;

      input {
        font-size: 13.4px;
        padding: 1px 2px;
      }
    }
    #main svg {
      width: 17px;
    }
    #elist {
      position: relative;
      margin-bottom: auto;
    }
    .entry {
      display: flex;
      margin: 0.2rem 0;
      user-select: none;
      margin-right: 9.5px;
      gap: 0.5rem;

      input {
        pointer-events: none;
      }
      svg {
        min-width: 17px;
      }
      svg:nth-child(3) {
        margin-left: auto;
      }
    }
    #add {
      width: 20px !important;
      border-radius: 20rem;
      background: var(--brdr-color);
      padding: 8px;
      cursor: pointer;
    }

    #cntx {
      display: none;
      width: 22rem;
      position: absolute;
      left: 18rem; 
      bottom: 2rem;
      border: var(--brdr);
      border-radius: 1.5rem;
      background: var(--bkgr-color);
      padding: 1rem;

      & > div:first-child {
        display: flex; align-items: center; gap: 0.5rem; margin-bottom: 1rem;
        font-size: 1.2rem;
      }
      #cnts > * {
        display: flex; 
        align-items: center; 
        gap: 0.5rem;
      }
    }
    #cntx input, .bn {
      border: var(--brdr);
      border-radius: 0.6rem;
      padding: 0.2rem 0.5rem;
      text-align: center;
    }

    .slct {
      display: none;
      position: relative;
    }

    .bn  {
      display: flex; 
      align-items: center;
      user-select: none;
      width: 100%;

      /*& > *:first-child {
        width: 100%;
      }*/
    }


    .bordertest {
      height: 0.1rem;
    }
  </style>
</head>
